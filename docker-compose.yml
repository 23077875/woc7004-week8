version: '3.8'

services:
  # PostgreSQL for Kong
  kong-database:
    image: postgres:15-alpine
    container_name: kong-database
    environment:
      POSTGRES_USER: kong
      POSTGRES_DB: kong
      POSTGRES_PASSWORD: kongpass
    ports:
      - "5432:5432"
    volumes:
      - kong_data:/var/lib/postgresql/data
    networks:
      - restaurant-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kong Database Migration
  kong-migration:
    image: kong/kong-gateway:3.4
    container_name: kong-migration
    command: kong migrations bootstrap
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_DATABASE: kong
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
    networks:
      - restaurant-network
    depends_on:
      kong-database:
        condition: service_healthy
    restart: on-failure

  # Kong API Gateway
  kong:
    image: kong/kong-gateway:3.4
    container_name: kong-gateway
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_DATABASE: kong
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_PROXY_LISTEN: 0.0.0.0:8000
    ports:
      - "8000:8000"  # Proxy
      - "8001:8001"  # Admin API
    networks:
      - restaurant-network
    depends_on:
      kong-database:
        condition: service_healthy
      kong-migration:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - restaurant-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  # Order Service
  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    container_name: order-service
    environment:
      PORT: 3001
      RABBITMQ_URL: amqp://rabbitmq:5672
    ports:
      - "3001:3001"
    networks:
      - restaurant-network
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  # Notification Service
  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    environment:
      PORT: 3002
      RABBITMQ_URL: amqp://rabbitmq:5672
    ports:
      - "3002:3002"
    networks:
      - restaurant-network
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:3000"
    networks:
      - restaurant-network
    depends_on:
      - kong
    restart: unless-stopped
    stdin_open: true
    tty: true

  # Kong Configuration Service
  kong-config:
    image: curlimages/curl:latest
    container_name: kong-config
    networks:
      - restaurant-network
    depends_on:
      kong:
        condition: service_healthy
      order-service:
        condition: service_started
      notification-service:
        condition: service_started
    entrypoint: /bin/sh
    command: >
      -c "
      echo 'Waiting for Kong to be ready...';
      sleep 10;
      
      echo 'Creating Order Service...';
      curl -i -X POST http://kong:8001/services/ \
        --data name=order-service \
        --data url=http://order-service:3001;
      
      echo 'Creating route for Order Service...';
      curl -i -X POST http://kong:8001/services/order-service/routes \
        --data paths[]=/orders \
        --data methods[]=GET \
        --data methods[]=POST \
        --data strip_path=false;
      
      echo 'Creating Notification Service...';
      curl -i -X POST http://kong:8001/services/ \
        --data name=notification-service \
        --data url=http://notification-service:3002;
      
      echo 'Creating route for Notification Service...';
      curl -i -X POST http://kong:8001/services/notification-service/routes \
        --data paths[]=/notifications \
        --data methods[]=GET \
        --data strip_path=false;
      
      echo 'Enabling CORS plugin for Order Service...';
      curl -i -X POST http://kong:8001/services/order-service/plugins \
        --data name=cors \
        --data config.origins=* \
        --data config.methods=GET \
        --data config.methods=POST \
        --data config.methods=PUT \
        --data config.methods=DELETE \
        --data config.methods=OPTIONS \
        --data config.headers=Accept \
        --data config.headers=Content-Type \
        --data config.headers=Authorization \
        --data config.exposed_headers=X-Auth-Token \
        --data config.credentials=true \
        --data config.max_age=3600;
      
      echo 'Enabling CORS plugin for Notification Service...';
      curl -i -X POST http://kong:8001/services/notification-service/plugins \
        --data name=cors \
        --data config.origins=* \
        --data config.methods=GET \
        --data config.methods=POST \
        --data config.methods=PUT \
        --data config.methods=DELETE \
        --data config.methods=OPTIONS \
        --data config.headers=Accept \
        --data config.headers=Content-Type \
        --data config.headers=Authorization \
        --data config.exposed_headers=X-Auth-Token \
        --data config.credentials=true \
        --data config.max_age=3600;
      
      echo 'Kong configuration completed!';
      "
    restart: on-failure

networks:
  restaurant-network:
    driver: bridge

volumes:
  kong_data:
  rabbitmq_data:
