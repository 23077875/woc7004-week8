version: '3.8'

services:
  # PostgreSQL for Kong
  kong-database:
    image: postgres:15-alpine
    container_name: kong-database
    environment:
      POSTGRES_USER: kong
      POSTGRES_DB: kong
      POSTGRES_PASSWORD: kongpass
    ports:
      - "5432:5432"
    volumes:
      - kong_data:/var/lib/postgresql/data
    networks:
      - restaurant-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kong Database Migration
  kong-migration:
    image: kong/kong-gateway:3.4
    container_name: kong-migration
    command: kong migrations bootstrap
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_DATABASE: kong
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
    networks:
      - restaurant-network
    depends_on:
      kong-database:
        condition: service_healthy
    restart: on-failure

  # Kong API Gateway
  kong:
    image: kong/kong-gateway:3.4
    container_name: kong-gateway
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_DATABASE: kong
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_PROXY_LISTEN: 0.0.0.0:8000
    ports:
      - "8000:8000"  # Proxy
      - "8001:8001"  # Admin API
    networks:
      - restaurant-network
    depends_on:
      kong-database:
        condition: service_healthy
      kong-migration:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: rabbitmq
    profiles: ["local-rabbit"] # optional for Apple Silicon users using CloudAMQP
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - restaurant-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  # Order Service
  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    container_name: order-service
    environment:
      PORT: 3001
      RABBITMQ_URL: ${RABBITMQ_URL:-amqp://rabbitmq:5672}
      DB_PATH: /app/data/order.db
    ports:
      - "3001:3001"
    networks:
      - restaurant-network
    volumes:
      - order_data:/app/data
    restart: unless-stopped

  # Notification Service
  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    environment:
      PORT: 3002
      RABBITMQ_URL: ${RABBITMQ_URL:-amqp://rabbitmq:5672}
      DB_PATH: /app/data/notifications.db
    ports:
      - "3002:3002"
    networks:
      - restaurant-network
    volumes:
      - notification_data:/app/data
    restart: unless-stopped

  # Restaurant Service
  restaurant-service:
    build:
      context: ./restaurant-service
      dockerfile: Dockerfile
    container_name: restaurant-service
    environment:
      PORT: 3003
      RABBITMQ_URL: ${RABBITMQ_URL:-amqp://rabbitmq:5672}
      DB_PATH: /app/data/restaurant.db
      RESTAURANT_NAME: Demo Kitchen
    ports:
      - "3003:3003"
    networks:
      - restaurant-network
    volumes:
      - restaurant_data:/app/data
    restart: unless-stopped

  # Delivery Service
  delivery-service:
    build:
      context: ./delivery-service
      dockerfile: Dockerfile
    container_name: delivery-service
    environment:
      PORT: 3004
      RABBITMQ_URL: ${RABBITMQ_URL:-amqp://rabbitmq:5672}
      DB_PATH: /app/data/delivery.db
    ports:
      - "3004:3004"
    networks:
      - restaurant-network
    volumes:
      - delivery_data:/app/data
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:3000"
    networks:
      - restaurant-network
    depends_on:
      - kong
    restart: unless-stopped
    stdin_open: true
    tty: true

  # k6 Load Testing
  k6:
    image: grafana/k6:latest
    container_name: k6-load-test
    profiles: ["test"]
    networks:
      - restaurant-network
    volumes:
      - ./k6:/scripts
    depends_on:
      - kong
      - order-service
      - notification-service
    command: run /scripts/load-normal.js
    environment:
      K6_OUT: json=/scripts/results.json
      KONG_URL: http://kong:8000/orders

  # Kong Configuration Service
  kong-config:
    image: curlimages/curl:latest
    container_name: kong-config
    networks:
      - restaurant-network
    depends_on:
      kong:
        condition: service_healthy
      order-service:
        condition: service_started
      notification-service:
        condition: service_started
      restaurant-service:
        condition: service_started
      delivery-service:
        condition: service_started
    entrypoint: /bin/sh
    command: >
      -c "
      echo 'Waiting for Kong to be ready...';
      sleep 10;
      
      echo 'Creating Order Service...';
      curl -X POST http://kong:8001/services/ \
        -H 'Content-Type: application/json' \
        -d '{\"name\":\"order-service\",\"url\":\"http://order-service:3001\"}';
      
      echo 'Creating route for Order Service...';
      curl -X POST http://kong:8001/services/order-service/routes \
        -H 'Content-Type: application/json' \
        -d '{\"paths\":[\"/orders\"],\"methods\":[\"GET\",\"POST\",\"OPTIONS\"],\"strip_path\":false}';
      
      echo 'Creating Notification Service...';
      curl -X POST http://kong:8001/services/ \
        -H 'Content-Type: application/json' \
        -d '{\"name\":\"notification-service\",\"url\":\"http://notification-service:3002\"}';
      
      echo 'Creating route for Notification Service...';
      curl -X POST http://kong:8001/services/notification-service/routes \
        -H 'Content-Type: application/json' \
        -d '{\"paths\":[\"/notifications\"],\"methods\":[\"GET\",\"OPTIONS\"],\"strip_path\":false}';
      
      echo 'Enabling CORS plugin for Order Service...';
      curl -X POST http://kong:8001/services/order-service/plugins \
        -H 'Content-Type: application/json' \
        -d '{\"name\":\"cors\",\"config\":{\"origins\":[\"*\"],\"methods\":[\"GET\",\"POST\",\"PUT\",\"DELETE\",\"OPTIONS\"],\"headers\":[\"Accept\",\"Content-Type\",\"Authorization\"],\"credentials\":true,\"max_age\":3600}}';
      
      echo 'Enabling CORS plugin for Notification Service...';
      curl -X POST http://kong:8001/services/notification-service/plugins \
        -H 'Content-Type: application/json' \
        -d '{\"name\":\"cors\",\"config\":{\"origins\":[\"*\"],\"methods\":[\"GET\",\"POST\",\"PUT\",\"DELETE\",\"OPTIONS\"],\"headers\":[\"Accept\",\"Content-Type\",\"Authorization\"],\"credentials\":true,\"max_age\":3600}}';

      echo 'Creating Restaurant Service...';
      curl -X POST http://kong:8001/services/ \
        -H 'Content-Type: application/json' \
        -d '{\"name\":\"restaurant-service\",\"url\":\"http://restaurant-service:3003\"}';

      echo 'Creating route for Restaurant Service...';
      curl -X POST http://kong:8001/services/restaurant-service/routes \
        -H 'Content-Type: application/json' \
        -d '{\"paths\":[\"/restaurant\"],\"methods\":[\"GET\",\"OPTIONS\"],\"strip_path\":false}';

      echo 'Creating Delivery Service...';
      curl -X POST http://kong:8001/services/ \
        -H 'Content-Type: application/json' \
        -d '{\"name\":\"delivery-service\",\"url\":\"http://delivery-service:3004\"}';

      echo 'Creating route for Delivery Service...';
      curl -X POST http://kong:8001/services/delivery-service/routes \
        -H 'Content-Type: application/json' \
        -d '{\"paths\":[\"/delivery\"],\"methods\":[\"GET\",\"OPTIONS\"],\"strip_path\":false}';

      echo 'Enabling CORS plugin for Restaurant Service...';
      curl -X POST http://kong:8001/services/restaurant-service/plugins \
        -H 'Content-Type: application/json' \
        -d '{\"name\":\"cors\",\"config\":{\"origins\":[\"*\"],\"methods\":[\"GET\",\"POST\",\"PUT\",\"DELETE\",\"OPTIONS\"],\"headers\":[\"Accept\",\"Content-Type\",\"Authorization\"],\"credentials\":true,\"max_age\":3600}}';

      echo 'Enabling CORS plugin for Delivery Service...';
      curl -X POST http://kong:8001/services/delivery-service/plugins \
        -H 'Content-Type: application/json' \
        -d '{\"name\":\"cors\",\"config\":{\"origins\":[\"*\"],\"methods\":[\"GET\",\"POST\",\"PUT\",\"DELETE\",\"OPTIONS\"],\"headers\":[\"Accept\",\"Content-Type\",\"Authorization\"],\"credentials\":true,\"max_age\":3600}}';
      
      echo 'Kong configuration completed!';
      "
    restart: on-failure

networks:
  restaurant-network:
    driver: bridge

volumes:
  kong_data:
  rabbitmq_data:
  order_data:
  notification_data:
  restaurant_data:
  delivery_data:
